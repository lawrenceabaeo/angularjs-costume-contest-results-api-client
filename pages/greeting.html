<h2>Latest Contests:</h2>
<div ng-hide="fullList.$resolved">Loading...</div>
<div ng-repeat="contest in fullList.contests">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">
            {{ convertToDate(contest.contest_occurrence) | date: 'MMMM d, yyyy' }}
          </h2>
        </div>
        <div class="panel-body">
          {{ contest.name }}<br>
          {{ contest.location }}<br>
          {{ contest.description }}<br>
          <span class="click-thru"><a href="#/contests/{{ contest.id }}">Click to see contest results!</a>
        </div>
      </div>
    </div>
  </div>
</div>
