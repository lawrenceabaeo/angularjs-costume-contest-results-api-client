<!doctype html>
<html>
  <head>
    <title>AngularJS Costume Contest Results</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css"><!-- cerulean bootswatch theme -->
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-1.11.3.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/angular.min.js"></script>
    <script src="./js/angular-resource.js"></script>
    <script src="./js/angular-route.js"></script>
    <script src="./js/angular-animate.min.js"></script>
    <script src="./js/app.js"></script>
    <meta charset="UTF-8"><!-- some browser was complaining about lacking this -->
    <meta name=viewport content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#/">Home</a>
          </div>
      </nav>
    </header>
    <div class='main col-md-6 col-md-offset-3'>
      <main ng-app='myApp'>
        <div class='row'>
        <div class='col-md-6'>
          <h1 class='home-header'>Costume Contest Results</h1>
        </div>
        <div class="col-md-6">
          <img class="pic-thumb" src="./costume_thumb.jpg" alt="Image of various costume accessories" />
        </div>
      </div>
        <hr>
        <div ng-view></div>
      </main>
    </div>
  </body>
</html>
